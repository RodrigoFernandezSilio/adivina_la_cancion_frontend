<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="m-0">Configura y crea tu propia partida</h3>
    </div>

    <form [formGroup]="formularioCrearPartida" class="d-flex flex-column gap-3" (ngSubmit)="onSubmit()">

        <div class="mb-2">
            <label for="playlistID" class="form-label">Playlist</label>
            <div class="dropdown" [class.show]="dropdownOpen">
                <button class="btn btn-light dropdown-toggle m-0" type="button" (click)="toggleDropdown()">
                    {{ playlistSeleccionada ? playlistSeleccionada.nombre : 'Seleccione una playlist' }}
                </button>

                <div class="dropdown-menu" [class.show]="dropdownOpen">
                    <div class="d-flex align-items-center m-2 gap-2 ">
                        <input type="text" (keydown.enter)="$event.preventDefault()" #inputBusqueda
                            placeholder="Nombre de la playlist" class="form-control" />
                        <button class="btn btn-outline-primary m-0" type="button"
                            (click)="buscarPlaylistPorNombre(inputBusqueda.value)">Buscar</button>
                    </div>

                    <ul *ngIf="playlists.length > 0" class="result-list">
                        <li *ngFor="let playlist of playlists" class="result-item"
                            (click)="seleccionarPlaylist(playlist)"
                            [class.selected]="playlist.id === playlistSeleccionada?.id">

                            <img *ngIf="playlist.imagenUrl" [src]="playlist.imagenUrl" alt="Imagen de la playlist"
                                class="playlist-img">
                            <span class="playlist-text">{{ playlist.nombre }}</span>
                        </li>
                    </ul>
                    <div *ngIf="playlists.length == 0" id="empty" class="dropdown-header">No hay resultados, prueba con
                        otro nombre</div>
                </div>
            </div>
            <div *ngIf="formularioEnviado && formularioCrearPartida.controls['playlistID'].invalid"
                id="playlistIdNoValido" class="text-danger">
                <small>Este campo es obligatorio.</small>
            </div>
        </div>

        <!-- Número de rondas -->
        <div class="mb-2 d-flex justify-content-between">
            <label for="numRondas" class="form-label">Número de Rondas</label>
            <input type="number" id="numRondas" formControlName="numRondas" class="form-control" required min="1"
                [max]="NUM_MAX_RONDAS" onkeydown="return false;" />
        </div>

        <!-- Número máximo de usuarios -->
        <div class="mb-2 d-flex justify-content-between">
            <label for="numMaxUsuariosPartida" class="form-label">Número máximo de usuarios</label>
            <input type="number" id="numMaxUsuariosPartida" formControlName="numMaxUsuariosPartida" class="form-control"
                required min="1" [max]="NUM_MAX_USUARIOS" onkeydown="return false;" />
        </div>

        <!-- Privacidad -->
        <div class="mb-2 d-flex align-items-center">
            <label for="privada" class="form-label m-0 me-3">¿Es privada?</label>
            <input type="checkbox" id="privada" formControlName="privada"
                class="form-check-input m-0 custom-checkbox" />
        </div>

        <!-- Código de acceso -->
        <div class="mb-2">
            <label for="codigoAcceso" class="form-label">Código de acceso</label>
            <input type="text" id="codigoAcceso" formControlName="codigoAcceso" class="form-control" />
            <div *ngIf="formularioEnviado && formularioCrearPartida.controls['codigoAcceso'].invalid"
                id="codigoAccesoNoValido" class="text-danger">
                <small>Este campo es obligatorio.</small>
            </div>
        </div>

        <div class="m-0"></div>

        <button type="submit" class="btn btn-primary m-0">Crear partida</button>

        <button class="btn btn-secondary m-0" (click)="volverAlMenu()">Volver al menú</button>
    </form>
</div>
